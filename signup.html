<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
 
  </head>
<body>
  <div class="navigation">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
       <img class="logo" src="logo.png" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Let's Talk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Meet Therapist</a>
          </li>
        </ul>
      </div>
      <div class="btn-group" role="group">
        <a href="./login">
          <button type="button" class="btn btn-secondary btn-small">Login</button>
        </a>
       
      </div>
    </nav>
  </div>
    <div class="signup">
        <div class="intro">
            <h2>To Start your Journey</h2>
            <div class="a">
                <h5>SignUp here</h5>
            </div>
        </div>
        <form class="content" action="http://localhost:3001/register" method="POST">
            <div class="form-group">
                <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    name="email"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                    required
                />
            </div>
            <div class="form-group">
                <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    name="password"
                    placeholder="Password"
                    required
                />
            </div>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control"
                    id="nickname"
                    name="name"
                    placeholder="Tag Name"
                    value=""
                    required
                />
                <img class="dice"
                    src="./dice.jpg"
                    alt="dice"
                    onclick="getRandomName()"
                />
            </div>
            <button type="submit" class="btn btn-secondary">SIGNUP</button>
        </form>
    </div>

    <script>
        const getRandomName = () => {
            const nick = [
                "Harry Potter", "Luke Skywalker", "Sherlock Holmes", "Frodo Baggins", "Hermione Granger", "James Bond", "Superman", "Batman", "Spider-Man", "Wonder Woman", "Gandalf", "Dumbledore", "Captain America", "Iron Man", "Black Widow", "Hannibal Lecter", "Voldemort", "Han Solo", "Indiana Jones", "Darth Vader", "Aragorn", "Katniss Everdeen", "Thor", "Gollum", "Lara Croft", "Neo", "The Joker", "Wolverine", "Yoda", "Princess Leia", "Dracula", "The Terminator", "James T. Kirk", "Mickey Mouse", "Sherlock", "Sauron", "King Arthur", "Robin Hood", "Elizabeth Bennet", "Sherlock", "Holden Caulfield", "Atticus Finch", "Ebenezer Scrooge", "Oliver Twist", "Frankenstein's Monster", "Dorian Gray", "Jay Gatsby", "Scarlett O'Hara", "Don Quixote", "Robinson Crusoe"
            ];
            const randomIndex = Math.floor(Math.random() * nick.length);
            const randomName = nick[randomIndex];
            document.getElementById('nickname').value = randomName;
        };
    </script>
</body>
</html>
