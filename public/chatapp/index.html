    <script defer src="./js/client.js"></script>

<body>
   
    <div class="container">
        <div class="message right">Hermione: "Feeling really overwhelmed lately. Work's been hectic, and I can't seem to catch a break."</div>
        <div class="message left">Captain America:"It sounds like things have been really challenging. What's been the toughest part for you?".</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">send</button>
        </form>
    </div>
