<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./Login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
   
  <title>Login</title>
</head>
<body>
    <div class="navigation">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
           <img class="logo" src="logo.png" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Let's Talk</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Meet Therapist</a>
              </li>
            </ul>
          </div>
          <div class="btn-group" role="group">
           
            <a href="path/to/your/signup">
              <button type="button" class="btn btn-secondary btn-small">SignUp</button>
            </a>
          </div>
        </nav>
      </div>
  <div class='login'>
    <h2>Hola!<br>Login to continue</h2>
    <form class='content' action="http://localhost:3001/login" method="POST">
      <div class='mail'>
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label" for="exampleCheck1">Forgot password? Click Here</label>
        </div>
        <button type="submit" class="btn btn-secondary">LOGIN</button>
      </div>
    </form>
  </div>
</body>
</html>
